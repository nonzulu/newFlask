<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/style.css"/>
</head>

<style type="text/css">
    table{
        width: 80%;

    } 
    th, td {
    border: 1px solid black;
    text-align: center;
  }

</style>
<body style="background-color: #95a5a6;">
    <center>
    <div id="results">
   <table>
   <tr>
    <th>Student Id</th>
    <th>Name</th>
    <th>Physics</th>
    <th>Maths</th>
    <th>Chemistry</th>
   </tr>
      <h2>Student Results</h2>
       {% for x in data %}
         <div>
        <tr>
           <td>{{ x.id }}</td>
           <td>{{ x.name }}</td>
           <td>{{ x.physics }}</td> 
           <td>{{ x.maths }}</td> 
           <td>{{ x.chemistry }}</td>
         </div>
        </tr>
       {% endfor %}
    </table>
    </div>
    </center>
</body>
</html>
